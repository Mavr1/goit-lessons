<!DOCTYPE html>
<html>
  <head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Creative SignUp Form</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="#" method="post">
            <input
              class="text"
              type="text"
              name="username"
              placeholder="Username"
              required=""
            />
            <input
              class="text email"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <input
              class="text w3lpass"
              type="password"
              placeholder="Confirm Password"
              required=""
            />
            <input class="text w3lpass" type="file" name="avatar" required="" />
            <input type="submit" value="SIGNUP" />
          </form>
          <p>Have an Account? <a href="#"> Login Now!</a></p>
        </div>
      </div>
      <!-- copyright -->
      <div class="colorlibcopy-agile">
        <p>
          Â© 2018 Colorlib Signup Form. All rights reserved | Design by
          <a href="https://colorlib.com/" target="_blank">Colorlib</a>
        </p>
      </div>
      <!-- //copyright -->
      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script>
      const loginForm = document.querySelector("form");

      loginForm.onsubmit = async function (event) {
        event.preventDefault();
        const formData = new FormData(loginForm);

        await axios({
          method: "post",
          url: "http://localhost:3000/users/sign-up",
          data: formData,
          headers: { "Content-Type": "multipart/form-data" },
        });

        window.location.href = "http://localhost:3000/users/profile";
      };
    </script>
  </body>
</html>
